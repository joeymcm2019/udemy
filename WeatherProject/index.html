<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h3>Hello, please enter the Lattitude and Longitude of the city you'd like to know the weather in.</h3>
<p>Note: Latitudes range from 0 to 90. Longitudes range from 0 to 180.</p>

<form action="/" method="post">
<label for="Lattitude Input">Lattitude: </label>
<input id="latInput" type="text" name="latInput" label="Lattitude">
<label for="Longitude Input">Longitude: </label>
<input id="longInput" type="text" name="longInput" label="Longitude">
<button type="submit">Go</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="app.js" charset="utf-8"></script>


</body>
</html>
