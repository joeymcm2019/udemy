<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Sacramento&display=swap" rel="stylesheet">

    <!-- <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors"> -->
    
    <!-- BOOTSTRAP!!!!!!!!!!! -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    
  </head>

  <body class="text-center">

    
    <main class="form-signin w-100 m-auto" style="display: block; max-width: 500px;">
        <form action="/" method="POST">
            <h1>Joey's Newsletter</h1>
            <img src="profilePic.png" height="200px" width="200px" alt="">
            <h2 class="h3 mb-3 fw-normal" style="margin: 20px; color: #1d477e;">Sign Up Here</h2>

            <div>
                <input type="name" name="fName" class="form-control top" id="floatingInput" placeholder="First Name"
                       style="max-width: 250px;"> <!--desperate times call for desperate measures -->
            </div>
            <div>
                <input type="name" name="lName" class="form-control middle" id="floatingPassword" placeholder="Last Name"
                       style="max-width: 250px;">
            </div>
            <div>
                <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="Email Address"
                       style="max-width: 250px;">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 20px; background-color: #1d477e">Submit</button>
            <p class="mt-5 mb-3 text-muted" style="margin: 10px">&copy; Joey McMahon</p>
        </form>
    </main>
  </body>
</html>
